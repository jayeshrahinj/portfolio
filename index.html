<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayesh Rahinj - Portfolio</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #DDC3A5; /* Tan */
            color: #201E20; /* Black-brown */
            overflow-y: auto; /* Added to make the page scrollable */
        }

        header {
            background-color: #201E20; /* Black-brown */
            color: #DDC3A5; /* Tan */
            padding: 1em;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Arial', sans-serif;
            color: #fff; /* White */
        }

        header p {
            margin: 0;
            font-style: italic;
            margin-top: 0.5em;
            color: #86BBD8; /* Light Teal */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around; /* Adjusted for responsiveness */
            background-color: #201E20; /* Black-brown */
            padding: 1em 0;
        }

        nav li {
            margin: 0 1em;
        }

        nav a {
            text-decoration: none;
            color: #DDC3A5; /* Tan */
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #86BBD8; /* Light Teal */
        }

        section {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 2em;
            text-align: left;
            background-color: #201E20; /* Black-brown */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px;
        }

        .profile-photo {
            width: 250px;
            height: 250px;
            border-radius: 10px; /* Slightly rounded corners */
            object-fit: cover;
            border: 4px solid #86BBD8; /* Light Teal */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .profile-info {
            max-width: 500px;
            margin-left: 20px; /* Added margin for spacing */
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        section {
            animation: fadeIn 1s ease;
        }

        /* Social Media Navigation */
        .social-media {
            display: flex;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .social-media a {
            display: inline-block;
            margin-left: 10px;
            color: #DDC3A5; /* Tan */
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        .social-media a:hover {
            color: #86BBD8; /* Light Teal */
        }

        footer {
            background-color: #201E20; /* Black-brown */
            color: #DDC3A5; /* Tan */
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Paragraph Styles */
        .paragraph1 {
            font-size: 20px;
        }

        /* Button Styles */
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #E0A96D; /* Tan */
            color: #201E20; /* Black-brown */
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #201E20; /* Black-brown */
            color: #DDC3A5; /* Tan */
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 768px) {
            section {
                flex-direction: column; /* Stack items vertically on small screens */
                text-align: center; /* Center-align content on small screens */
            }

            .profile-info {
                margin-left: 0; /* Remove left margin for smaller screens */
                margin-top: 20px; /* Add top margin for spacing on small screens */
            }
        }
    </style>
</head>
